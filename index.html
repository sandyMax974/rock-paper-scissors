<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <div class="container">
    <div class="header-box">
      <h1>Rock </br>
        Paper </br>
        Scissors</h1>
      <div class="score-box">
        <h2>Scores</h2>
        <span id="player-1-score">0</span> - <span id="player-2-score">0</span>
      </div>
    </div>
  
    <div class="row" id="game-result">
      <div class="column">
        <h2>You picked</h2>
        <button class="action-icon" id="player-1-result"><img id="player-1-action" /></button>
      </div>
      <div class="column">
        <h2>The house picked</h2>
        <button class="action-icon" id="player-2-result"><img id="player-2-action" /></button>
      </div>
    </div>
  
    <h1 id="game-result-text"></h1>
    <button class="replay" id="replay">Play again</button>
  

    <div class="actions" id="actions">
      <button class="action-icon rock" name="rock" id="rock">
        <img src="images/icon-rock.svg" alt="rock-icon" />
      </button>
      <button class="action-icon paper" name="paper" id="paper">
        <img src="images/icon-paper.svg" alt="paper-icon" />
      </button>
      <button class="action-icon scissors" name="scissors" id="scissors">
        <img src="images/icon-scissors.svg" alt="scissors-icon" />
      </button>
    </div>
  
    <button class="rules" id="rules-modal">Rules</button>
  
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Rules</h1>
        <img src="images/image-rules.svg" alt="game-rules" />
      </div>
    </div>
  
    <div class="attribution">
      Coded by <a href="#">Sandy Pounoussamy</a>.
    </div>
  </div>
  <script src="game.js"></script>
  <script src="interface.js"></script>
</body>
</html>
