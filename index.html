<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
  <h1>Rock, Paper, Scissors</h1>

  <div>
    <div>Player 1 score: <span id="player-1-score">0</span></div>
    <div>Player 2 score: <span id="player-2-score">0</span></div>
  </div>
  
  <div id="game-result">
    <h2>Results</h2>
    <div>You choose: <i id="player-1-action"></i></div>
    <div>Computer choose: <i id="player-2-action"></i></div>
  </div>
  
  <div>
    <h2>Choose you move:</h2>
    <button name="rock" id="rock">Rock</button>
    <button name="paper" id="paper">Paper</button>
    <button name="scissors" id="scissors">Scissors</button>
  </div>


  <script src="game.js"></script>
  <script src="interface.js"></script>
</body>
</html>
